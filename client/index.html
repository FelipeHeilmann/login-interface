<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Login page</title>
</head>
<body>
    <main>
        <div class="form-container">
            
            <div class="button-container">
                <button class="btn active">Sign Up</button>
                <button class="btn">Login</button>
            </div>

            <form class="signup-form form-active">
                <h1>Sign Up for Free</h1>
                <div class="input-row input-50">
                    <input type="text" placeholder="First Name*" name="first_name">
                    <input type="text" placeholder="Last Name*" name="last_name">
                </div>
                
                <div class="input-row">
                    <input type="email" placeholder="Email Adress*" name="email">
                </div>

                <div class="input-row">
                    <input type="password" placeholder="Set a Password*" name="password">
                </div>

                <div class="input-row">
                    <input type="password" placeholder="Confirm the Password*" name="confirm_pass">
                </div>

                <p class="error-message-singup"></p>

                <div class="input-row">
                    <button id="signup-button" type="submit">get started</button>
                </div>


            </form>

            <form class="login-form">
                <h1>Welcome Back!</h1>
                <div class="input-row">
                    <input type="email" placeholder="Email Adress*" name="email">
                </div>

                <div class="input-row">
                    <input type="password" placeholder="Password*" name="password">
                </div>

                <span><a href="./forgot_pass.html">Forgot Password?</a></span>

                <p class="error-message-login"></p>

                <div class="input-row">
                    <button>log in</button>
                </div>
            </form>
        </div>
    </main>
<script src="./js/script.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
